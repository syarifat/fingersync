# ==============================================================================
# Nixpacks Configuration for Coolify Deployment
# Laravel 12 + Vite + Tailwind CSS + MySQL
# ==============================================================================

# --- Provider Settings ---
[phases.setup]
nixPkgs = [
    "php82",
    "php82Extensions.pdo",
    "php82Extensions.pdo_mysql",
    "php82Extensions.mbstring",
    "php82Extensions.xml",
    "php82Extensions.curl",
    "php82Extensions.openssl",
    "php82Extensions.tokenizer",
    "php82Extensions.bcmath",
    "php82Extensions.ctype",
    "php82Extensions.fileinfo",
    "php82Extensions.gd",
    "php82Extensions.zip",
    "nodejs_20",
    "npm-9_x"
]

# --- Install Dependencies ---
[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist",
    "npm ci"
]

# --- Build Assets & Optimize ---
[phases.build]
cmds = [
    "npm run build",
    "php artisan storage:link || true",
    "php artisan optimize || true"
]
dependsOn = ["install"]

# --- Start Command ---
[start]
cmd = "php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=${PORT:-80}"
