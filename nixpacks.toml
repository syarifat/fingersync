# ==============================================================================
# Nixpacks Configuration for Coolify Deployment
# Laravel 12 + Vite + Tailwind CSS + MySQL
# ==============================================================================

# Let Nixpacks auto-detect PHP & Node.js from composer.json and package.json
# Only add extra packages needed (e.g. MySQL client libs)
[phases.setup]
nixPkgs = ["...", "php82Extensions.pdo_mysql", "php82Extensions.gd"]

# --- Install Dependencies ---
[phases.install]
cmds = [
    "mkdir -p /app/storage/framework/{sessions,views,cache}",
    "mkdir -p /app/storage/logs",
    "mkdir -p /app/bootstrap/cache",
    "composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist",
    "npm ci"
]

# --- Build Assets & Optimize ---
[phases.build]
cmds = [
    "npm run build",
    "php artisan storage:link || true",
    "php artisan optimize || true"
]
dependsOn = ["install"]

# --- Start Command ---
[start]
cmd = "php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=${PORT:-80}"
